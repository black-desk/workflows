name: Continuous integration for golang projects

description: |-
  A GitHub Action for continuous integration of my personal golang projects.

  This action requires following permissions:
    id-token: write
    contents: write

author: Chen Linxuan

branding:
  icon: 'check-circle'
  color: 'blue'

runs:
  using: 'composite'
  steps:
    - uses: black-desk/workflows/common@master

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: stable
        cache: true
        cache-dependency-path: ${{ github.workspace }}/go.sum

    - name: Build and test
      shell: bash
      run: |
        go test ./... -coverprofile=coverage.txt

    - name: Upload coverage report
      uses: codecov/codecov-action@v5
      with:
        use_oidc: true
        files: coverage.txt
        fail_ci_if_error: true
